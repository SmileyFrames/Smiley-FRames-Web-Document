<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smiley Gaming Hub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
  <img src="assets/images/logo.png" class="logo">
  <h1>Smiley Gaming Hub</h1>
  <p>Play • Compete • Dominate</p>
</header>

<section class="games">
  <h2>Available Games</h2>
  <div class="game-grid">
    <div style="background-image:url('assets/images/gta5.jpg')">GTA V</div>
    <div style="background-image:url('assets/images/spiderman2.jpg')">Spider-Man 2</div>
    <div style="background-image:url('assets/images/godofwar.jpg')">God of War</div>
    <div style="background-image:url('assets/images/rdr2.jpg')">RDR 2</div>
  </div>
</section>

<section class="register">
  <h2>Weekly Tournament Registration</h2>
  <form>
    <input type="text" placeholder="Player Name" required>
    <input type="tel" placeholder="Phone Number" required>
    <select required>
      <option>Select Game</option>
      <option>GTA V</option>
      <option>Spider-Man 2</option>
      <option>God of War</option>
      <option>RDR 2</option>
    </select>
    <button>Register</button>
  </form>

  <div class="payment">
    <h3>Pay via GPay</h3>
    <img src="assets/images/gpay-qr.png">
  </div>
</section>

<footer>
  © 2026 Smiley Gaming Hub
</footer>

</body>
</html>
